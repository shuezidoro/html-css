<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox Example</title>
    <style>    
        div.container {
            background-color: rgb(0, 78, 78);
            display: flex;
            flex-flow: row wrap;
        }

        div.item{
            background-color: rgb(207, 96, 255);
            border: 2px solid black;
            text-align: center;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">exemplo de bloco 1</div>
        <div class="item">exemplo de bloco 2</div>
        <div class="item">exemplo de bloco 3</div>
        <div class="item">exemplo de bloco 4</div>
        <div class="item">exemplo de bloco 5</div>
    </div>
</body>
</html>
