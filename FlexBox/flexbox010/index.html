<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox Example</title>
    <style>
        div.container {
            background-color: rgb(0, 78, 78);
            display: flex;
            flex-flow: row nowrap;
        }

        div.item{
            background-color: rgb(207, 96, 255);
            border: 2px solid black;
            text-align: center;
            flex-basis: 200px;
        }

        div#c1 {
            flex-shrink: 0;
            flex-grow: 0;
        }
        div#c2 {
            flex-shrink: 0;
            flex-grow: 1;
        }
        div#c3 {
            flex-shrink: 0;
            flex-grow: 4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="c1" class="item">a</div>
        <div id="c2" class="item">b</div>
        <div id="c3" class="item">c</div>
    </div>
</body>
</html>
