<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox Example</title>
    <style>
        div.container {
            background-color: rgb(0, 78, 78);
            display: flex;
            flex-flow: row nowrap;
        }

        div.item{
            background-color: rgb(207, 96, 255);
            border: 2px solid black;
            text-align: center;
        }

        div#c1 {
            flex: 1 1 auto /*super responsivo*/;
            flex: auto; 

        }
        div#c2 {
            flex: 0 1 auto; /*padrão do padrão*/
            flex: initial;

        }
        div#c3 {
            flex: 0 0 auto; /*nada flexivel*/
            flex: none; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="c1" class="item">a</div>
        <div id="c2" class="item">b</div>
        <div id="c3" class="item">c</div>
    </div>
</body>
</html>
