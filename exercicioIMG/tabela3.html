<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 50%;
            border-collapse: collapse;
            border: 1px solid black;
        }
        th, td{
            border: 1px solid black;
            padding: 8px;
        }
        caption{
            padding-top: 20px;
            font-size: 1.5em;
            margin: 10px;
            font-weight: bold;
        }
        col.col1{
            background-color: rgb(0, 191, 255);
            width: 40%;
        }
        col.col2{
            background-color: rgb(0, 255, 0);
            width: 20%;
        }
        col.col3{
            background-color: rgb(255, 0, 0);
            width: 40%;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="col1">
            <col class="col2">
            <col class="col3">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Profissão</th>
        </tr>
        <tr>
            <td>João da Silva</td>
            <td>21</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Maria Oliveira</td>
            <td>34</td>
            <td>Designer</td>
        </tr>
        <tr>
            <td>Carlos Pereira</td>
            <td>28</td>
            <td>Analista de Sistemas</td>
        </tr>
        <tr>
            <td>Ana Souza</td>
            <td>25</td>
            <td>Engenheira</td>
        </tr>
        <tr>
            <td>Marcos Lima</td>
            <td>30</td>
            <td>Professor</td>
        </tr>
    </table>
</body>
</html>
