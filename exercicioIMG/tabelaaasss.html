<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 50%;
            border-collapse: collapse;
            border: 1px solid black;
            position: relative;
        }
        thead > tr > th{
            position: sticky;
            top: -1px;
            background-color: rgb(241, 125, 125);
            margin-bottom: 50px;
            
        }
        th, td{
            border: 1px solid black;
            padding: 8px;
        }
        thead{
            background-color: rgb(241, 125, 125);
        }
        tfoot{
            background-color: rgb(120, 246, 88);
        }
        td.num{
            text-align: right;
        }
        caption{
            padding-top: 20px;
            font-size: 1.5em;
            margin: 10px;
            font-weight: bold;
        }
        tbody > tr:nth-child(even){
            background-color: rgb(227, 227, 227);
        }
    </style>
</head>
<body>
    <table>
        <caption>População das Cidades</caption>
        <thead>
            <tr>
                <th scope="col">Cidade</th>
                <th scope="col" style="width: 87px;">População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">12 milhões</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">6 milhões</td>
            </tr>
            <tr>
                <td>Belo Horizonte</td>
                <td class="num">2,5 milhões</td>
            </tr>
            <tr>
                <td>Salvador</td>
                <td class="num">3 milhões</td>
            </tr>
            <tr>
                <td>Fortaleza</td>
                <td class="num">2,8 milhões</td>
            </tr>
            <tr>
                <td>Curitiba</td>
                <td class="num">1,9 milhões</td>
            </tr>
            <tr>
                <td>Manaus</td>
                <td class="num">2,2 milhões</td>
            </tr>
            <tr>
                <td>Recife</td>
                <td class="num">1,6 milhões</td>
            </tr>
            <tr>
                <td>Porto Alegre</td>
                <td class="num">1,4 milhões</td>
            </tr>
            <tr>
                <td>Goiânia</td>
                <td class="num">1,5 milhões</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Total</th>
                <td class="num"><strong>34,5 milhões</strong></td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
