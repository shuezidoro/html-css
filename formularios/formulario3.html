<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required
             minlength="3" maxlength="30" size="25" placeholder="nome"
             autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" required
             min="0" max="10" step="0.5"  size="5" placeholder="0.0"
             autocomplete="off">
        </p>
        <p>
            <label for="imes">Mês</label>
            <input type="month" name="mes" value="2026-01" id="imes" required>
        </p>
        <p>
            <label for="idia">Dia</label>
            <input type="date" name="dia" id="idia" required >
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
