<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Dados</legend>
            <p>
                <label for="iest">Estado:</label>
                <select name="estado" id="iest">

                    <option value="" selected>== Escolha ==</option>
                    <optgroup label="Região Sul">
                        <option value="SC">Santa Catarina</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="PR">Paraná</option>
                    </optgroup>

                    <optgroup label="Região Sudeste">
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="ES">Espirito Santo</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="iprof">Setor:</label>
                    <input type="text" name="prof" id="iprof" list="lstprof">
                    <datalist id="lstprof">
                        <option value="BKE">BackEnd</option>
                        <option value="FTE">FrontEnd</option>
                        <option value="ANL">Analista</option>
                        <option value="BD">Banco de dados</option>
                    </datalist>
            </p>
            <p>
                <label for="imsg">Mensagem:</label>
                <textarea name="msg" id="imsg" cols="50" rows="10"
                placeholder="Sua mensagem" style="resize: none;"></textarea>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
